<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>entrevista</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let censo, vim=0,emacs=0;
        censo=prompt("pessoas entrevistadas");
        for(var i=0; i<censo; i++){
            var ide = prompt("qual sua IDE? 1.VIM\T 2.EMACS");
            switch (ide){
                case'1':
                vim++;break;
                case'2':
                emacs++;break;
                default: 
                alert("ok");
            }
        }
        alert("vim:"+vim + " \nemacs:" +emacs);
    </script>
</head>
<body>
    
</body>
</html>
